
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</head>

<body style="background-image: url('{% static 'images/bg.jpg' %}')">
    <form action="" method="post" id="registrationForm">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-lg-7 mt-5">
                    <div class="col-md-6 mt-5">
                        <h1 class="text-center "><u>REGISTRATION</u></h1>
                        <div class="d-flex">
                            <label class="label col-md-3 control-label">User name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="username" placeholder="Your name" required>
                            </div>
                        </div>
                        <div class="d-flex">
                            <label class="label col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="password1" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="d-flex">
                            <label class="label col-md-3 control-label">Confirm</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
                                <small> Password must be at least 6 characters</small>
                            </div>
                        </div>
                        <div class="d-flex">
                            <label class="label col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                            </div>
                        </div>
                        <div class="d-flex">
                            <label class="label col-md-3 control-label">Contact</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="contact" placeholder="Your Phone number">
                            </div>
                        </div>
                        <div class="d-flex">
                            <a href="{% url 'login' %}" class="reg-a">Already have an account..</a>
                        </div>
                        <div class="d-flex">
                            <input type="submit" class="btn btn-info mt-4" value="Submit">
                            <input type="reset" class="btn btn-info btn-cancel mt-4" value="Cancel" onclick="clearForm()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        function clearForm() {
            document.getElementById("registrationForm").reset();
        }
    </script>
</body>

</html>
